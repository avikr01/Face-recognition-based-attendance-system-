<!-- take_attendance.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background-color: #f5f5f5; font-family: Arial, sans-serif;">
    <div class="container">
        <h1 style="text-align: center; margin-top: 50px;">Take Attendance</h1>
        <!-- Add your take attendance form and functionality here -->
        <form action="#" method="POST" style="margin-top: 50px;">
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" class="form-control" id="studentName" name="studentName" placeholder="Enter student's name" required>
            </div>
            <div class="form-group">
                <label for="studentID">Student ID</label>
                <input type="text" class="form-control" id="studentID" name="studentID" placeholder="Enter student's ID" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Attendance</button>
        </form>
    </div>
</body>
</html>
