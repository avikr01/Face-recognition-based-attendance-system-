<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Adjust width as needed */
            height: 400px; /* Adjust height as needed */
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container form {
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4facfe;
            color: white;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #00f2fe;
        }
        .error {
            color: red;
            text-align: center;
        }
        a {
            align:right;
            color: green;
            margin-top:10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form id="login-form" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Login"><br>
            <a href="#" id="admin-panel-link">Admin Panel</a>
        </form>
    </div>

    <script>
        document.getElementById('admin-panel-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevents default behavior of the link
            var validationKey = prompt("Please enter the validation key:");
            if (validationKey === "Avinash") {
                // Redirect to the admin panel if validation key is correct
                window.location.href = 'https://drive.google.com/drive/folders/1jUdwGTIOeYkcQdNw_-0N0wzt4dX39Stv';
            } else {
                // Notify the user if validation key is incorrect
                alert("Please enter a valid validation key.");
            }
        });
    </script>
</body>
</html>
